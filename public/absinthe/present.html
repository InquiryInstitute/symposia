<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Symposion of the Green Fairy - Interactive Presentation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #1a1a1a;
      color: #f5f0e6;
      overflow: hidden;
      height: 100vh;
    }
    
    .embed-container {
      width: 100%;
      height: 100vh;
      position: relative;
    }
    
    .embed-iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
    
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 1;
    }
    
    .loading-spinner {
      border: 3px solid rgba(127, 176, 105, 0.3);
      border-top: 3px solid #7fb069;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .error {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      padding: 2rem;
      background: rgba(201, 76, 76, 0.1);
      border: 1px solid #c94c4c;
      border-radius: 8px;
      max-width: 500px;
    }
    
    .error a {
      color: #7fb069;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="embed-container">
    <div class="loading" id="loading">
      <div class="loading-spinner"></div>
      <p>Loading presentation...</p>
    </div>
    <iframe 
      class="embed-iframe" 
      id="presentationFrame"
      src="https://inquiry.institute/symposia/absinthe/present"
      title="Absinthe Symposium Interactive Presentation"
      allow="microphone; camera; autoplay"
      onload="document.getElementById('loading').style.display='none'"
      onerror="showError()"
    ></iframe>
  </div>
  
  <div class="error" id="error" style="display: none;">
    <h2>Unable to load presentation</h2>
    <p>The presentation requires JavaScript and may need to be opened directly.</p>
    <p><a href="https://inquiry.institute/symposia/absinthe/present" target="_blank">Open presentation in new window</a></p>
  </div>
  
  <script>
    function showError() {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('error').style.display = 'block';
    }
    
    // Hide loading after 10 seconds if iframe hasn't loaded
    setTimeout(function() {
      const iframe = document.getElementById('presentationFrame');
      if (iframe && !iframe.contentWindow) {
        showError();
      }
    }, 10000);
  </script>
</body>
</html>
